<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="/css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
          rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>

</head>
<body class="min-h-screen w-screen bg-very-dark-blue flex flex-col items-center justify-center font-inter px-5 py-10 overflow-x-hidden gap-5">

<main class="flex rounded-xl flex-col xl:flex-row flex-col-reverse overflow-hidden mt-auto bg-dark-desaturated-blue">


    <div class="max-w-[40rem] px-10 xl:px-16 py-16 flex flex-col">


        <h1 class="text-5xl font-bold font-inter text-gray-50 text-center xl:text-left">
            Get <span class="text-soft-violet"> insights </span> that help your business grow.
        </h1>


        <p class="text-white text-center xl:text-left text-sm text-opacity-50 mt-8 font-inter xl:pr-36">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
        </p>


        <div class="grid grid-cols-1 sm:grid-cols-3 gap-y-8  mt-auto text-gray-50 text-center xl:text-left font-lexend-deca pt-10">
            <div>
                <div class="text-2xl font-bold">10k+</div>
                <div class="uppercase opacity-50 text-sm">companies</div>
            </div>
            <div>
                <div class="text-2xl font-bold">314</div>
                <div class="uppercase opacity-50 text-sm">templates</div>
            </div>
            <div>
                <div class="text-2xl font-bold">12M+</div>
                <div class="uppercase opacity-50 text-sm">queries</div>
            </div>
        </div>


    </div>

    <div class="relative">
        <img src="/images/image-header-desktop.jpg" class="hidden" alt="">
        <img src="/images/image-header-mobile.jpg" class="" alt="">
        <div class="absolute top-0 left-0 right-0 bottom-0 bg-[#5e049782]"></div>
    </div>

</main>

<footer class="mt-auto text-gray-50">
    Challenge by <a class="underline text-soft-violet" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="mailto:sakhshijan@gmail.com" class="underline text-soft-violet">NullEe</a>.
</footer>

</body>
</html>
